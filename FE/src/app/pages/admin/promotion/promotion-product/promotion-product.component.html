<div class="container-fluid">
    <form class="row mt-3" [formGroup]="form">
        <mat-form-field appearance="outline" class="col-3">
            <mat-label>Áp dụng cho</mat-label>
            <mat-select formControlName="category">
                <mat-option [value]="0">Tất cả sản phẩm</mat-option>
                <mat-option *ngFor="let x of listCate" [value]="x.id">{{x.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-3">
            <mat-label>Hình thức giảm giá</mat-label>
            <mat-select formControlName="htgg">
                <mat-option (click)="changeHTGG(1)" [value]="1">Tất cả sản phẩm</mat-option>
                <mat-option (click)="changeHTGG(2)" [value]="2">Theo khoảng giá</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-3"
                        *ngIf="type == 2" >
            <mat-label>Từ</mat-label>
            <input matInput formControlName="startPrice">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-3"
                        *ngIf="type == 2" >
            <mat-label>Đến</mat-label>
            <input matInput formControlName="endPrice">
        </mat-form-field>

        <div class="col-12 d-flex justify-content-center">
            <button type="button" mat-button class="mx-2 bg-primary">Làm lại</button>
            <button type="button" mat-button class="mx-2 bg-primary" (click)="onSearch()">Tìm kiếm</button>
            <button type="button" mat-button class="mx-2 bg-primary">Lưu</button>
            <button type="button" mat-button class="mx-2 bg-primary" (click)="onClose()">Đóng</button>
        </div>
    </form>

    <div class="row mt-4">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
        </table>

            <mat-paginator [pageSizeOptions]="[7]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
