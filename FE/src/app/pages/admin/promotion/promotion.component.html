<div class="main-content">
    <div class="container-fluid">
        <div class="card custom-card">
            <div class="card-body">
                <form  class="mt-4">
                    <div class="row d-flex justify-content-around">
                        <mat-form-field appearance="outline" class="col-3">
                            <mat-label>Tên khuyến mãi</mat-label>
                            <input matInput >
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="col-3">
                            <mat-label>Từ ngày</mat-label>
                            <input matInput [matDatepicker]="picker1">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="col-3">
                            <mat-label>Đến ngày</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="row d-flex justify-content-around">
                        <mat-form-field appearance="outline" class="col-3">
                            <mat-label>Trạng thái</mat-label>
                            <mat-select>
                                <mat-option value="null">Tất cả</mat-option>
                                <mat-option value="1">Đang hoạt động</mat-option>
                                <mat-option value="2">Ngừng hoạt động</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="col-3"></div>
                        <div class="col-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <button type="button" mat-button class="bg-warning text-white">Làm mới</button>
                            <button type="button" mat-button class="bg-primary text-white mx-3">Tìm kiếm</button>
                            <button type="button" mat-button class="bg-primary text-white" (click)="onOpenForm(CONSTRANT.NEW)">Thêm mới</button>
                        </div>
                    </div>
                </form>
                    <div class="row mt-3">
                        <div class="col-12">
                            <table mat-table [dataSource]="dataSource" class="w-100">
                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef> No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container matColumnDef="weight">
                                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>

                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Hoạt động </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-button
                                                matTooltip="Thêm sản phẩm vào khuyến mãi"
                                                [matTooltipPosition]="'left'"
                                        (click)="onAddProduct()"><i class="fa-solid fa-plus"></i></button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                           showFirstLastButtons
                                           aria-label="Select page of periodic elements">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
