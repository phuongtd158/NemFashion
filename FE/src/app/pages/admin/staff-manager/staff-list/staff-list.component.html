<div class="main-content">
    <div class="container-fluid">
        <div class="card custom-card">
            <div class="card-body">
                <div class="mx-2">
                    <div class="container-fluid">
                        <div class="row d-flex justify-content-between">
                            <div class="col-3  align-self-center">
                                <mat-form-field appearance="standard" class="w-100">
                                    <mat-label>Tìm kiếm</mat-label>
                                    <input type="text" matInput placeholder="Tìm kiếm">
                                </mat-form-field>
                            </div>
                            <div class="col-3 align-self-center ">
                                <button mat-raised-button color="warn" class="align-middle ms-auto" (click)="openDialogForm(TYPE_DIALOG.NEW)" >
                                    <span><span class="fa-solid fa-plus me-2"></span> Thêm mới </span></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <table mat-table  [dataSource]="dataSource" matSort class="w-100">

                        <ng-container matColumnDef="fullname" >
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;" >Họ và tên </th>
                            <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <ng-container matColumnDef="password">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Mật khẩu </th>
                            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                        </ng-container>

                        <ng-container matColumnDef="birthday">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header style="width: 15%;">Ngày sinh</th>
                            <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
                        </ng-container>

                        <ng-container matColumnDef="phone">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Điện thoại </th>
                            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                        </ng-container>

                        <ng-container matColumnDef="sk">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header style="width: 15%;">Điện thoại </th>
                            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                        </ng-container>

                        <ng-container matColumnDef="control">
                            <th mat-header-cell *matHeaderCellDef style="width: 10%;">Hoạt động </th>
<!--                            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>-->
                            <td mat-cell *matCellDef="let element">
                                <button mat-raised-button type="button"
                                        class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="openDialogForm( TYPE_DIALOG.UPDATE , element)">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button mat-raised-button type="button" (click)="openDialogDelete()"
                                        class="btn btn-danger btn-link btn-sm btn-just-icon">
                                    <i class="material-icons">close</i>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[ 10 , 15 , 20]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
