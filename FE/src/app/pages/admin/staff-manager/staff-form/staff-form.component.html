<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h6 class="main-content-label" style="font-size: 16px;">{{ title }}</h6>
                <span class="fa-solid fa-xmark icon-close" style="font-size: 16px; cursor: pointer;"
                      (click)="onDismiss()"></span>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 p-0">
            <div class="container-fluid">
                <form class="row" [formGroup]="staff" >
                    <mat-form-field class="col-6" appearance="outline">
                        <mat-label>Họ và tên</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="fullname">
                    </mat-form-field>

                    <mat-form-field class="col-6" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="email">
                    </mat-form-field>

                    <mat-form-field class="col-6" appearance="outline">
                        <mat-label>Mật khẩu</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="password">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col-6">
                        <mat-label>Ngày sinh</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="birthday">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="col-6" appearance="outline">
                        <mat-label>Số điện thoại</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="phone">
                    </mat-form-field>

                    <mat-form-field class="col-6" appearance="outline">
                        <mat-label>Địa chỉ</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="address">
                    </mat-form-field>

                    <mat-radio-group aria-label="Select an option" formControlName="role">
                        <mat-label style="margin-left: 15px;">Chức vụ: </mat-label>
                        <mat-radio-button style="margin-left: 10px" [value]="2">Quản lý</mat-radio-button>
                        <mat-radio-button style="margin-left: 10px" [value]="1">Nhân viên</mat-radio-button>
                    </mat-radio-group>

                    <div class="col-12 mt-3">
                        <button class="btn btn-success">Thêm mới</button>
                        <button type="button" (click)="onDismiss()" class="btn btn-danger">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
