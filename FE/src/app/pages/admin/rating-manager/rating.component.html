<div class="main-content">
    <div class="container-fluid">
        <div class="card custom-card">
            <div class="card-body">
                 <button class="btn btn-danger" (click)="deleteRating()">Xóa Tất</button>
                 <button class="btn btn-primary mx-2" (click)="approveRating()">Duyệt</button>
            </div>
            <div class="card-body">
                    <div class="col-12 p-0">
                        <table class="w-100" mat-table [dataSource]="dataSource">
                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                                  [checked]="selection.hasValue() && isAllSelected()"
                                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                  [aria-label]="checkboxLabel()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                                  (change)="$event ? selection.toggle(row) : null"
                                                  [checked]="selection.isSelected(row)"
                                                  [aria-label]="checkboxLabel(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>
                            <!-- Position Column -->
                            <ng-container matColumnDef="image">
                                <th mat-header-cell *matHeaderCellDef> Image </th>
                                <td mat-cell *matCellDef="let element">
                                    <img *ngFor="let x of takeListImage(element.id)" src="{{x.name}}" style="width: 60px;">
                                </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="content">
                                <th mat-header-cell *matHeaderCellDef> Content </th>
                                <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button type="button"
                                            class="btn btn-primary btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                       showFirstLastButtons
                                       aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
            </div>
        </div>
    </div>
</div>
