<div class="main-content">
    <div class="container-fluid">
        <div class="card custom-card">
            <div class="card-body ">
                <div class="mx-2">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Tìm kiếm</mat-label>
                        <input type="text" matInput placeholder="Tìm kiếm" (keyup)="applyFilter($event)" #input>
                    </mat-form-field>
                    <button mat-raised-button color="warn" (click)="openFormDialog(TYPE_DIALOG.NEW)">Thêm mới</button>
                </div>
                <table mat-table [dataSource]="dataSource" matSort class="w-100">
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                        <td mat-cell *matCellDef="let row; index as ind"> {{ind+1}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress</th>
                        <td mat-cell *matCellDef="let row"> {{row.progress}}%</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="fruit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit</th>
                        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-raised-button type="button"
                                    class="btn btn-primary btn-link btn-sm btn-just-icon">
                                <i class="material-icons">edit</i>
                            </button>
                            <button mat-raised-button type="button"
                                    class="btn btn-danger btn-link btn-sm btn-just-icon"
                                    (click)="onDelete()">
                                <i class="material-icons">close</i>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 15, 20, 25]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
