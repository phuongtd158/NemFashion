<div *ngIf="isLoading" class="loading">
  <div
          class="spinner-border text-danger spinner-center"
          role="status"
  ></div>
</div>
<div class="main-content">
  <div class="container-fluid">
    <div class="card custom-card">
      <div class="card-body">
        <!-- Content -->
        <div class="row">
          <div class="col-2">
            <div class="mx-2">
              <!-- <a (click)="openDialogCreate()" mat-raised-button color="warn"
                    >Thêm mới
                    <i class="fas fa-plus"></i>
                  </a> -->
              <a
                class="btn btn-danger d-flex align-items-center justify-content-center"
                style="height: 50px"
                routerLink="create"st
                mat-button
                >Thêm mới
              </a>
            </div>
          </div>
          <div class="col-10">
            <mat-form-field appearance="outline">
              <mat-label>
                <i class="fas fa-search"></i>
                Tìm Kiếm...
              </mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="..."
                #input
              />
            </mat-form-field>
          </div>
        </div>
        <div class="">
          <table mat-table [dataSource]="dataSource" matSort>
            
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Tên sản phẩm
              </th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Danh mục</th>
              <td mat-cell *matCellDef="let row">{{ row.category.name }}</td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Giá</th>
              <td mat-cell *matCellDef="let row">{{ row.price| currency:' ':'symbol':'0.0-2' }} VNĐ</td>
            </ng-container>

            <!-- Thumnail Column -->
            <ng-container matColumnDef="thumnail">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Hình ảnh</th>
              <td mat-cell *matCellDef="let row">
                <img src="{{ row.thumnail }}" alt="..." style="height: 100px; border-radius: 10%; width: 56px;">
              </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Trạng thái
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.status ? "Đang kinh doanh" : "Ngừng kinh doanh" }}
              </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="function">
              <th
                class="text-center"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
              >
                Thao tác
              </th>
              <td class="text-center" mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="openDialogProductEdit(row)">
                    <span>Sửa thông tin</span>
                  </button>
                  <button mat-menu-item [routerLink]="['/productDetail',row.id]">
                    Thêm chi tiết
                  </button>
                  <button mat-menu-item>
                    <span>Xem chi tiết</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                Không có sản phẩm "{{ input.value }}"
              </td>
            </tr>
          </table>
        </div>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
