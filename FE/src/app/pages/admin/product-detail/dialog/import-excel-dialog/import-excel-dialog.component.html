<h2 class="text-center font-weight-bold h2" mat-dialog-title>Nhập file excel</h2>
<mat-dialog-content>
  
  <div class="row mb-5">
    <div class="col-6 d-flex justify-content-start" style="cursor: pointer;">
      <button class="btn btn-success font-weight-bold">
        Xem thông tin
      </button>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button class="btn btn-success font-weight-bold" style="cursor: pointer;">
        Hướng dẫn
      </button>
    </div>
  </div>
    <mat-form-field appearance="outline">
      <input matInput type="file" accept=".xlsx, .xls, .csv" (change)="onFileChange($event)" style="cursor: pointer;"/>  
    </mat-form-field>

</mat-dialog-content>

  <mat-dialog-actions align="end">
    <div class="row">
      <button class="btn btn-danger" mat-button mat-dialog-close>Đóng</button>
      <button class="btn btn-info" (click)="createProductDetailByXLSX()" mat-button mat-dialog-close>Đồng ý</button>
    </div>
  </mat-dialog-actions>
