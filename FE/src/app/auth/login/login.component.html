<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 900px">
        <div class="login-wrapper shadow">
            <div class="row">
                <div class="col-10 m-auto">
                    <div class="login-title text-center mt-3">
                        <h2>Login</h2>
                        <p>Welcome Back</p>
                    </div>
                    <form>
                        <mat-form-field appearance="outline" class="mt-5">
                            <mat-label>Email</mat-label>
                            <input type="text" matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="mt-1">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'"
                                   autocomplete="off">
                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <button type="button" mat-raised-button color="primary" class="d-block w-100"
                                style="height:45px">
                            Login
                        </button>
                        <p class="text-center mt-5">
                            Forgot your password ? <a href="javasrcipt:void(0)">Reset password</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
