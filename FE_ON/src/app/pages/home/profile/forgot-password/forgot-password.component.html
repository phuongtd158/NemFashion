<!--====== Section 1 ======-->
<div class="u-s-p-y-60">
  <!--====== Section Content ======-->
  <div class="section__content">
    <div class="container">
      <div class="breadcrumb row">
        <div class="breadcrumb__wrap">
          <ul class="breadcrumb__list">
            <li class="has-separator">

              <a routerLink="/home">Trang chủ</a></li>
            <li class="is-marked">

              <a routerLink="/forgot-password">Quên mật khẩu</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!--====== End - Section 1 ======-->

<div class="u-s-p-b-60">

  <!--====== Section Intro ======-->
  <div class="section__intro u-s-m-b-60" *ngIf="isShowEmailForm">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section__text-wrap">
            <h1 class="section__heading u-c-secondary">QUÊN MẬT KHẨU?</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====== End - Section Intro ======-->


  <!--====== Section Content ======-->
  <div class="section__content" *ngIf="isShowEmailForm">
    <div class="container" style="margin-bottom: 100px;">
      <div class="row row--center">
        <div class="col-lg-6 col-md-8 u-s-m-b-60">
          <div class="l-f-o">
            <div class="l-f-o__pad-box">
              <h1 class="gl-h1">ĐẶT LẠI MẬT KHẨU</h1>

              <span class="gl-text u-s-m-b-30">Nhập email của bạn vào bên dưới và chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu của bạn.</span>
              <form class="l-f-o__form" [formGroup]="formGroup">
                <div class="u-s-m-b-30">

                  <label class="gl-label" for="reset-email">EMAIL *</label>

                  <input class="input-text input-text--primary-style" type="text" id="reset-email"
                         placeholder="Nhập Email" formControlName="email">
                </div>
                <div class="u-s-m-b-10" style="display: flex; justify-content: center">
                  <button [class]="check === false ? 'btn-primary-custom btn-custom--smooth' : 'btn-grey-custom btn-custom--smooth'"
                          type="button"
                          (click)="onSendEmail()">
                    Gửi
                  </button>
                </div>
                <div class="u-s-m-b-30" style="display: flex; justify-content: center">
                  <a class="gl-link" routerLink="/sign-in">Quay lại đăng nhập</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====== End - Section Content ======-->

  <div class="section__content" *ngIf="isShowMessage">
    <div class="container" style="margin-bottom: 300px; margin-top: 150px">
      <div class="row row--center">
        <div class="col-lg-6 col-md-8 u-s-m-b-60">
          <div class="l-f-o" style="border: none">
            <div class="l-f-o__pad-box" class="text-center">
              <i style="font-size: 60px; margin-bottom: 15px" class="far fa-check-circle"></i>
              <h1 class="gl-h1">Liên kết đặt lại mật khẩu đã được gửi tới email của bạn !</h1>
              <a class="gl-link" routerLink="/sign-in">Quay lại đăng nhập</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="section__content" *ngIf="isShowResetPasswordForm">
    <div class="container" style="margin-bottom: 100px;">
      <div class="row row--center">
        <div class="col-lg-6 col-md-8 u-s-m-b-60">
          <div class="l-f-o">
            <div class="l-f-o__pad-box">
              <h1 class="gl-h1 u-s-m-b-30">ĐẶT LẠI MẬT KHẨU</h1>
              <form class="l-f-o__form" [formGroup]="resetPasswordForm">
                <div class="u-s-m-b-30">
                  <label class="gl-label" for="new-password">Mật khẩu mới *</label>
                  <input class="input-text input-text--primary-style" type="password" id="new-password"
                         placeholder="Nhập mật khẩu mới" formControlName="newPassword">
                </div>
                <div class="u-s-m-b-30">
                  <label class="gl-label" for="confirm-new-password">Xác nhận mật khẩu *</label>
                  <input class="input-text input-text--primary-style" type="password" id="confirm-new-password"
                         placeholder="Xác nhận mật khẩu" name="confirmNewPassword"
                         [(ngModel)]="confirmNewPassword"
                         [ngModelOptions]="{standalone: true}">
                </div>
                <div class="u-s-m-b-10" style="display: flex; justify-content: center">
                  <button class="btn-primary-custom btn-custom--smooth" type="button" (click)="onChangePassword()">Đổi
                    mật khẩu
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
