<!--====== Section 1 ======-->
<div class="u-s-p-y-60">
  <!--====== Section Content ======-->
  <div class="section__content">
    <div class="container">
      <div class="breadcrumb row">
        <div class="breadcrumb__wrap">
          <ul class="breadcrumb__list">
            <li class="has-separator">

              <a routerLink="/home">Trang chủ</a></li>
            <li class="is-marked">

              <a routerLink="/sign-in">Đăng nhập</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!--====== End - Section 1 ======-->


<!--====== Section 2 ======-->
<div class="u-s-p-b-60">

  <!--====== Section Intro ======-->
  <div class="section__intro u-s-m-b-30">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section__text-wrap">
            <h1 class="section__heading u-c-secondary">ĐĂNG NHẬP</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====== End - Section Intro ======-->


  <!--====== Section Content ======-->
  <div class="section__content">
    <div class="container">
      <div class="row row--center">
        <div class="col-lg-6 col-md-8 u-s-m-b-30">
          <div class="l-f-o">
            <div class="l-f-o__pad-box">
              <span class="gl-text u-s-m-b-10">Bạn chưa có tài khoản ?</span>
              <div class="u-s-m-b-15">
                <a class="l-f-o__create-link btn--e-transparent-brand-b-2 hover-link-orange" routerLink="/sign-up">Đăng
                  ký</a>
              </div>

              <span class="gl-text u-s-m-b-10 u-s-m-t-20">Nếu bạn đã có tài khoản. Hãy đăng nhập</span>
              <form class="l-f-o__form" [formGroup]="formGroup" (keyup.enter)="onLogin()">
                <div class="gl-s-api">
                  <div class="u-s-m-b-15">

                    <button class="gl-s-api__btn gl-s-api__btn--fb" type="button"><i class="fab fa-facebook-f"></i>
                      <span>Đăng nhập với Facebook</span></button>
                  </div>
                  <div class="u-s-m-b-15">

                    <button class="gl-s-api__btn gl-s-api__btn--gplus" type="button"><i class="fab fa-google"></i>

                      <span>Đăng nhập với Google</span></button>
                  </div>
                </div>
                <div class="u-s-m-b-30">

                  <label class="gl-label" for="login-email">E-MAIL *</label>

                  <input class="input-text input-text--primary-style" type="email" id="login-email"
                         placeholder="Nhập E-mail" formControlName="email">
                </div>
                <div class="u-s-m-b-30">

                  <label class="gl-label" for="login-password">MẬT KHẨU *</label>

                  <input class="input-text input-text--primary-style" type="password" id="login-password"
                         placeholder="Nhập mật khẩu" formControlName="password">
                </div>
                <div style="display: flex; justify-content: center">
                  <div class="u-s-m-b-10">
                    <button class="btn-primary-custom btn-custom--padding" type="button" (click)="onLogin()">ĐĂNG NHẬP
                    </button>
                  </div>
                </div>
                <div class="u-s-m-b-30" style="display: flex; justify-content: center">
                  <a class="gl-link" routerLink="/forgot-password">Quên mật khẩu?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====== End - Section Content ======-->
</div>
<!--====== End - Section 2 ======-->
