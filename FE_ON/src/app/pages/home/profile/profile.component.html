  <!--====== Section 2 ======-->
  <div class="u-s-p-b-60">

    <!--====== Section Content ======-->
    <div class="section__content">
      <div class="dash">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-12">

              <!--====== Dashboard Features ======-->
              <div class="dash__box dash__box--bg-white dash__box--shadow u-s-m-b-30">
                <div class="dash__pad-1">

                  <span class="dash__text u-s-m-b-16">{{fullname}}</span>
                  <ul class="dash__f-list">
                    <li>
                      <a routerLinkActive="dash-active" routerLink="user-profile">Thông tin cá nhân</a>
                    </li>
                    <li >
                      <a routerLinkActive="dash-active" routerLink="address-book">Địa chỉ giao hàng</a>
                    </li>
                    <li >
                      <a routerLinkActive="dash-active" routerLink="user-order">Hóa đơn</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="dash__box dash__box--bg-white dash__box--shadow dash__box--w">
                <div class="dash__pad-1">
                  <ul class="dash__w-list">
                    <li>
                      <div class="dash__w-wrap">

                        <span class="dash__w-icon dash__w-icon-style-1"><i class="fas fa-cart-arrow-down"></i></span>

                        <span class="dash__w-text">{{countAll}}</span>

                        <span class="dash__w-name">Tổng đơn hàng</span></div>
                    </li>
                    <li>
                      <div class="dash__w-wrap">

                        <span class="dash__w-icon dash__w-icon-style-2"><i class="fas fa-times"></i></span>

                        <span class="dash__w-text">{{countCancel}}</span>

                        <span class="dash__w-name">Đơn hàng hủy</span></div>
                    </li>
                  </ul>
                </div>
              </div>
              <!--====== End - Dashboard Features ======-->
            </div>
            <div class="col-lg-9 col-md-12">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--====== End - Section Content ======-->
  </div>
