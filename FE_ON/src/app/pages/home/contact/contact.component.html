<!--====== Section 4 ======-->
<div class="u-s-p-b-60">

  <!--====== Section Content ======-->
  <div class="section__content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="contact-area u-h-100">
            <div class="contact-area__heading">
              <h2>Lời nhắn</h2>
            </div>
            <form class="contact-f" method="post">
              <div class="row">
                <div class="col-lg-6 col-md-6 u-h-100">
                  <div class="u-s-m-b-30">

                    <label for="c-name"></label>

                    <input class="input-text input-text--border-radius input-text--primary-style" type="text" id="c-name" placeholder="Tên" required></div>
                  <div class="u-s-m-b-30">

                    <label for="c-email"></label>

                    <input class="input-text input-text--border-radius input-text--primary-style" type="text" id="c-email" placeholder="Email" required></div>
                  <div class="u-s-m-b-30">

                    <label for="c-subject"></label>

                    <input class="input-text input-text--border-radius input-text--primary-style" type="text" id="c-subject" placeholder="Tiêu đề" required></div>
                </div>
                <div class="col-lg-6 col-md-6 u-h-100">
                  <div class="u-s-m-b-30">

                    <label for="c-message"></label><textarea class="text-area text-area--border-radius text-area--primary-style" id="c-message" placeholder="Lời nhắn" required></textarea></div>
                </div>
                <div class="col-lg-12">

                  <button class="btn-primary-custom btn-custom--smooth" type="submit">Gửi lời nhắn</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====== End - Section Content ======-->
</div>
<!--====== End - Section 4 ======-->
