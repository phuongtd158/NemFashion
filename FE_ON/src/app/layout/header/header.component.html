<!--====== Nav 1 ======-->
<nav class="primary-nav primary-nav-wrapper--border">
  <div class="container">
    <!--====== Primary Nav ======-->
    <div class="primary-nav">
      <!--====== Main Logo ======-->
      <a class="main-logo" routerLink="/home">
        <img style="width: 110px;" src="assets/images/logo/angular2-logo-red.png" alt=""
        /></a>
      <!--====== End - Main Logo ======-->
      <!--====== Search Form ======-->
      <form class="main-form">
        <label for="main-search"></label>
        <input class="input-text input-text--border-radius input-text--style-1"
               type="text" id="main-search" placeholder="Tìm kiếm"/>
        <button
          class="btn btn--icon main-search-button"
          type="submit"
        >
          <i class="fas fa-search"></i>
        </button>
      </form>
      <!--====== End - Search Form ======-->
      <!--====== Dropdown Main plugin ======-->
      <div class="menu-init" id="navigation">
        <!--====== Menu ======-->
        <div class="ah-lg-mode">
          <span class="ah-close">✕ Close</span>
          <!--====== List ======-->
          <ul class="ah-list ah-list--design1 ah-list--link-color-secondary">
            {{storageService.getFullNameFromToken()}}
            <li
              class="has-dropdown"
              data-tooltip="tooltip"
              data-placement="left"
              title="Account"
            >
              <a><i class="far fa-user-circle"></i></a>
              <!--====== Dropdown ======-->
              <span class="js-menu-toggle"></span>
              <ul style="width: 120px">
                <ng-container *ngIf="storageService.isLoggedIn()">
                  <li>
                    <a routerLink="profile"
                    ><i class="fas fa-user-circle u-s-m-r-6"></i>
                      <span>Thông tin</span></a
                    >
                  </li>
                  <li>
                    <a (click)="logout()"
                    ><i class="fas fa-lock-open u-s-m-r-6"></i>

                      <span>Đăng xuất</span></a
                    >
                  </li>
                </ng-container>
                <ng-container *ngIf="!storageService.isLoggedIn()">
                  <li>
                    <a routerLink="sign-up"
                    ><i class="fas fa-user-plus u-s-m-r-6"></i>

                      <span>Đăng ký</span></a
                    >
                  </li>
                  <li>
                    <a routerLink="sign-in"
                    ><i class="fas fa-lock u-s-m-r-6"></i>

                      <span>Đăng nhập</span></a
                    >
                  </li>
                </ng-container>
              </ul>
              <!--====== End - Dropdown ======-->
            </li>
            <li
              data-tooltip="tooltip"
              data-placement="left"
              title="Contact"
            >
              <a href="tel:+0900901904"
              ><i class="fas fa-phone-volume"></i
              ></a>
            </li>
            <li
              data-tooltip="tooltip"
              data-placement="left"
              title="Mail"
            >
              <a href="#"
              ><i class="far fa-envelope"></i
              ></a>
            </li>
          </ul>
          <!--====== End - List ======-->
        </div>
        <!--====== End - Menu ======-->
      </div>
      <!--====== End - Dropdown Main plugin ======-->
    </div>
    <!--====== End - Primary Nav ======-->
  </div>
</nav>
